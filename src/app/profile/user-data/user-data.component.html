<form class="form d-flex justify-content-between flex-column">
	<div class="form-row">
		<div class="col-6">
			<div class="form-group">
				<input type="text" class="form-control username" placeholder="Имя и фамилия" [value]="user.fullName">
			</div>
			<div class="form-group">
				<input type="tel" class="form-control phone" placeholder="Телефон" [value]="user.phone">
			</div>
			<div class="form-group">
				<input type="email" class="form-control email" placeholder="email" [value]="user.email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control password" placeholder="Ваш пароль">
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="col-6">
			<div class="profile_button d-flex justify-content-end">
				<button class="save-changes" (click)="saveProfileInfo">Сохранить</button>
			</div>
		</div>
	</div>
</form>
