<form
	class="form d-flex justify-content-between flex-column"
	[formGroup]="userInfoForm"
	(ngSubmit)="onSubmit()"
>
	<div class="form-row">
		<div class="col-md-6 col-sm-12">
			<div class="form-group">
				<label class="moved-label">
					<input
						type="text"
						class="form-control username"
						formControlName="username"
						name="username"
						[value]="user.fullName"
						autocomplete="off"
						placeholder="&nbsp;"
					/>
					<span>Имя и фамилия</span>
				</label>
			</div>
			<div class="form-group">
				<div class="moved-label wrap-form-control">
					<input
						type="tel"
						class="form-control phone"
						formControlName="telephone"
						name="telephone"
						[value]="user.phone"
						autocomplete="off"
						placeholder="&nbsp;"
						mask="+0 000 000 00 00"
					/>
					<span>Телефон</span>
				</div>
			</div>
			<div class="form-group">
				<div class="moved-label wrap-form-control">
					<input
						type="email"
						class="form-control email"
						formControlName="email"
						name="email"
						[value]="user.email"
						autocomplete="off"
						placeholder="&nbsp;"
					/>
					<span>email</span>
				</div>
			</div>
			<div class="form-group">
				<div class="moved-label wrap-form-control">
					<input
						passwordDisplay
						type="password"
						class="form-control password"
						formControlName="password"
						name="password"
						autocomplete="off"
						placeholder="&nbsp;"
					/>
					<span>Ваш пароль</span>
				</div>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-6 col-sm-12">
			<div class="profile_button d-flex justify-content-center justify-content-md-start">
				<button class="save-changes" type="submit">Сохранить</button>
			</div>
		</div>
	</div>
</form>
