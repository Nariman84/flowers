<div *ngIf="isEmptyOrderList; else orderList" class="empty-order-list">
	<div class="empty-order_desc">
		<p class="empty-title">
			У вас нет завершенных заказов
		</p>
		<img src="assets/icons/profile-orders/profile-orders_icon.svg" alt="profile-orders">
	</div>
</div>
<ng-template #orderList>
	<div class="order-list">
		<ng-container class="order-item" *ngFor="let order of orders">
			<orders-item [order]="order"></orders-item>
		</ng-container>
	</div>
</ng-template>
