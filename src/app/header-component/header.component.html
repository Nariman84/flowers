<ng-container *ngIf="isDesktop; else mobile">
	<header class="large">
		<div class="container">
			<div class="row">
				<div class="col-sm-2 logo text-left"><img class="img-responsive" src="assets/logos/logo.svg" alt="logo"></div>
				<div class="col-sm-4 text-center"><h5>Доставка цветов <b>c 8:00 до 23:00</b></h5></div>
				<div class="col-sm-2 text-center">
					<a href="https://www.instagram.com/jbandflowers/" target="_blank">
						<img class="img-responsive icons" src="assets/logos/InstagramLogo.svg" alt="instagram">
					</a>
					<a href="https://t.me/NikitaBoltinsky">
						<img class="img-responsive icons" src="assets/logos/TelegramLogo.svg" alt="telegram">
					</a>
					<a href="https://wa.me/79857228646">
						<img class="img-responsive icons" src="assets/logos/WhatsUpLogo.svg" alt="whatsup">
					</a>
				</div>
				<div class="col-sm-2 phone_num text-right">
					<h5><a href="tel:+74950157545">+7 495 015 75 45</a></h5>
				</div>
				<div class="col-sm-2 text-right">
					<a href="#"><img class="img-responsive icons" src="assets/logos/Profile.svg" alt="profile"></a>
					<a href="#"><img class="img-responsive icons" src="assets/logos/Favorite.svg" alt="favorite"></a>
					<a href="#"><img class="img-responsive icons" src="assets/logos/Basket.svg" alt="basket"></a>
				</div>
			</div>
			<hr>
		</div>
	</header>
</ng-container>
<ng-template class="small" #mobile>
	<div class="container">
		<div class="row header-mobile">
			<div class="col-sm-4 header-menu-small">
				<div id="open" (click)="openNav()">
					<img class="img-responsive small-menu_icon" src="assets/logos/logo_menu.svg" alt="logo_menu">
				</div>
			</div>
			<div class="col-sm-4 header-menu-small logo-small-menu">
				<img class="img-responsive small-menu_icon" src="assets/logos/logo_third.svg" alt="logo">
			</div>
			<div class="col-sm-4 header-menu-small basket-small-menu">
				<img class="img-responsive small-menu_icon" src="assets/icons/basket_small.svg" alt="basket_small">
			</div>
		</div>
	</div>
</ng-template>

<main-sidebar
	*ngIf="!isDesktop"
	(onCloseMainSidebar)="closeMainSidebar()"
	[isOpenMainSidebar]="isOpenMainSidebar"	>
</main-sidebar>
