<div class="help-nav">
	<div class="container">
		<div *ngIf="isDesktop" class="header-breadcrumb">
			<a routerLink="/">Доставка цветов по Москве</a> - Помощь
		</div>
		<h2 class="help_title">Выберите вопрос</h2>
		<div class="questions">
			<ng-container *ngIf="!isCarousel; else staticHelpMenu">
				<div class="row">
					<ng-container *ngFor="let question of questions">
						<div class="help-menu-item col-lg-3">
							<a class="btn_question" [routerLink]="question.link" routerLinkActive="active-question">
								<span class="btn_question_img" [inlineSVG]="question.icon"></span>
								<span class="btn_question__text">{{question.title}}</span>
							</a>
						</div>
					</ng-container>
				</div>
			</ng-container>

			<ng-template #staticHelpMenu>
				<div class="help-menu-carousel">
						<swiper [config]="config" class="swiper-container" (indexChange)="onIndexChange($event)" (click)="onSwiperClick($event)">
						<div *ngFor="let question of questions"	class="swiper-slide">
							<div class="help-menu-item">
								<span class="btn_question">
									<span class="btn_question_img" [inlineSVG]="question.icon"></span>
									<span class="btn_question__text">{{question.title}}</span>
								</span>
							</div>
						</div>
					</swiper>
					<div class="swiper-pagination"></div>
				</div>
			</ng-template>
		</div>
	</div>
</div>
<div class="container">
	<div class="help-content">
		<router-outlet></router-outlet>
		<button class="btn_open-catalog" (click)="openCatalog()">В каталог</button>
	</div>
</div>
