<div class="banner">

			<div class="container wrap-banner_text">
				<div class="banner_text" [innerHtml]="bannerTitle"></div>
			</div>
		</div>
	</div>
	<img class="img-responsive small" [attr.src]="smallBanner" alt="banner" />
</div>
