<div class="sidenav">
	<button class="dropdown-btn" (click)="dropdown()">
		<i class="icon-left"><img class="img-responsive" src="assets/icons/flowers_icon.svg"></i>
			Цветы в букете
		<i class="fa-caret-down"><img class="img-responsive" src="assets/img/caret.svg"></i>
	</button>
	<div class="dropdown-container" [ngClass]="{active: isActive}">
		<ng-container *ngFor="let filter of filterFlower; let i = index;">
			<label class="container_check">
				<input id="name{{i + 1}}"
					type="checkbox"
					name="name{{i + 1}}"
					(change)="onChanged($event)"
					[attr.data-attributes-ids]="filter.attributesId">
				<label for="name{{i + 1}}">{{filter.flowerName}}</label>
				<span class="checkmark"></span>
			</label>
		</ng-container>
	</div>
	<hr>
</div>
