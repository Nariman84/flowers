<div class="sidenav">
	<button class="dropdown-btn" (click)="dropdown()">

		<i class="fa-caret-down"><img class="img-responsive" src="assets/img/caret.svg"></i>
	</button>
	<div class="dropdown-container" [ngClass]="{active: isActive}">

			<input id="name1" type="checkbox" name="name1" (change)="onChanged($event)" [attr.data-attributes-ids]="401">

		</label>

		<label class="container_check">
			<input id="name2" type="checkbox" name="name2" (change)="onChanged($event)" [attr.data-attributes-ids]="402">

		</label>

		<label class="container_check">

			<span class="checkmark"></span>
		</label>

		<label class="container_check">
			<input id="name4" type="checkbox" name="name4" (change)="onChanged($event)" [attr.data-attributes-ids]="404">

			<span class="checkmark"></span>

		<label class="container_check">

	</div>
	<hr>
