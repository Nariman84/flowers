<div id="catalog" #catalog class="container catalog-container">
	<div class="row catalog">
		<div class="col-sm-12 text-center">
			<h3>Каталог</h3>
		</div>
	</div>
	<div class="row small">
		<div class="col-md-3 mx-auto d-flex justify-content-between align-items-center text-center">
			<button id="opener" class="small trans_btn" (click)="openSidebarFilters()">
				<img class="filter-btn-icon" src="assets/icons/filter-btn.svg" />
				Фильтры
			</button>
			<div class="cath-display">
				<button id="grid" class="small sqr-btn">
					<img id="grid_pic" class="img-responsive" [src]="setColorIconGrid()" (click)="onGrid()" />
				</button>
				<button id="one_by_one" class="small sqr-btn">
					<img id="sqare_pic" class="img-responsive" [src]="setColorIconNotGrid()" (click)="onOneByOne()" />
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<ng-container *ngIf="isDesktop; else mobile">
			<div filters
				class="col-sm-3 col-md-4 col-lg-3 large">
			</div>
		</ng-container>
		<ng-template #mobile>
			<div id="trans" [ngClass]="{trans_visible: isOpenSidebarFilters}"></div>
			<div id="mySidenav_filters" class="side_nav" [ngClass]="{'side_nav__pos-left': isOpenSidebarFilters}">
				<span class="closebtn" (click)="closeSidebarFilters()">&times;</span>
				<div filters></div>
			</div>
		</ng-template>
		<div product-list
			[setGridProduct]="eventSetGrid.asObservable()"
			[setGridByOneProduct]="eventSetOneByOne.asObservable()"
			class="col-sm-12 col-md-8 col-lg-9 mx-auto catalog-blocks not_grid">
		</div>
	</div>
</div>
