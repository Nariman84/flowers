<div class="row">
	<ng-container *ngFor="let flower of flowers; let i = index">
		<div product-item class="col-sm-12 col-md-6 col-lg-4 text-center" [flower]="flower" id={{flower.outsideId}}></div>
		<hr class="small">
	</ng-container>
</div>

<div class="row">
	<div class="col-12 text-center">
		<button id="more" class="btn" (click)="loadMoreFlowers()">Ещё</button>
	</div>
</div>
