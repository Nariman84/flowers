<div class="bouqet_desc" *ngIf="isDesktop; else mobile">
	<p class="bouqet_num"><span class="flower-name">{{flower.name}} </span><br class="small"/> ({{flower.pieces}}шт)</p>
	<div class="price large">
		<p class="price_num">{{flower.price | mask: "separator"}} руб</p>
		<div class="wrap-quantity">
			<div class="quantity">
				<img class="sign minus img-responsive" src="assets/img/minus.svg" alt="minus" (click)="decrease()" />
				<input type="text" [(ngModel)]="count" (change)="onChangeCount($event)" />
				<img class="sign plus img-responsive" src="assets/img/plus.svg" alt="plus" (click)="increase()" />
			</div>
			<img src="assets/img/small_basket.svg" class="img-responsive basket" (click)="addToBasket($event)" />
		</div>
	</div>
</div>
<ng-template #mobile>
	<div [ngClass]="isGrid ? 'grid_price' : ''" class="price small">
		<div class="price_info text-left">
			<p class="bouqet_num"><span class="flower-name">{{flower.name}}</span><br class="small"> ({{flower.pieces}}шт)</p>
			<p class="price_num">{{flower.price | mask: "separator"}} ₽</p>
		</div>
		<div [ngClass]="isGrid ? 'grid_in_basket' : 'in_basket'" (click)="addToBasket($event)" >
				В корзину
			<img *ngIf="!isGrid" class="img-responsive" src="assets/img/basket_btn.png"/>
		</div>
	</div>
</ng-template>
