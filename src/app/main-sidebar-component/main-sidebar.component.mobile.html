<div id="trans" [ngClass]="{trans_visible: isOpenMainSidebar}" (click)="closeMainSidebar()"></div>
<div
	id="mySidenav"
	class="side_nav"
	[ngClass]="{side_nav__open: isOpenMainSidebar}"
	(swipeleft)="closeSwipeLeft($event)"
>
	<a class="closebtn" (click)="closeMainSidebar()">
		<img src="assets/icons/sidebar/close.svg" alt="close">
	</a>
	<div class="header-sidebar">
		<p *ngIf="!isOpenProfileMenu; else delivery" class="time-delivery">Доставка цветов <b>c 8:00 до 23:00</b></p>
		<ng-template #delivery>
			<p class="btn_back" (click)="backToNav()">
				<svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M8 1.41L3.42 6L8 10.59L6.59 12L0.59 6L6.59 1.23266e-07L8 1.41Z" fill="#121217" fill-opacity="0.55"/>
				</svg>
				Назад
			</p>
		</ng-template>
		<hr>
		<div id="phone_container">
			<img src="assets/icons/Phoneicon.png" alt="phone" class="img-responsive">
			<a href="tel:+74950157545">+7 495 015 75 45</a>
		</div>
	</div>
	<hr class="hr_header-sidebar"/>
	<div class="main-menu" *ngIf="!isOpenProfileMenu; else profileMenu">
		<span class="my-account" (click)="openProfileMenu()">
			Мой аккаунт
			<svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M0.589844 10.59L5.16984 6L0.589844 1.41L1.99984 0L7.99984 6L1.99984 12L0.589844 10.59Z" fill="#121217" fill-opacity="0.55"/>
			</svg>
		</span>
		<hr>
		<span (click)="openCategory()">Категории</span>
		<hr>
		<span (click)="openCatalog()">Каталог</span>
		<hr>
		<span (click)="openFavorites()" class="favorites_link">
			<span class="favorites_link__title">
				Избранное
				<span *ngIf="!isEmptyFavorite" class="amount amount_favorites">{{amountInFavorite}}</span>
			</span>
		</span>
		<hr>
		<span (click)="openBuyer()">Покупателям</span>
		<hr>
		<span (click)="openPartner()">Партнерам</span>
		<hr>
		<span (click)="openAboutUs()">О нас</span>
		<hr>
		<span (click)="openFAQ()">Помощь</span>
	</div>
	<hr class="hr_footer-sidebar">
	<div id="message_us">
		<p>Напишите нам</p>
		<div id="icons-container">
		  	<a href="https://t.me/NikitaBoltinsky"><img class="img-responsive" src="assets/logos/TelegramLogo.svg" alt="telegram"></a>
			<a href="https://wa.me/79857228646"><img class="img-responsive" src="assets/logos/WhatsUpLogo.svg" alt="whatsup"></a>
		</div>
	</div>
	<ng-template #profileMenu>
		<profile-menu (closeMainSidebar)="closeMainSidebar()"></profile-menu>
	</ng-template>
</div>
