	<form
		class="form"
		[formGroup]="loginForm"
		(ngSubmit)="onSubmit()">
		<div class="form-group login">
			<label class="moved-label">
				<input
					type="text"
					name="username"
					autocomplete="off"
					formControlName="username"
					class="form-control login_input"
					[ngClass]="{'error-field': submitted && loginFormFileds.username.errors}"
					placeholder="&nbsp;"
				/>
				<span>Телефон, email</span>
			</label>
		</div>

		<div class="form-group password">
			<label class="moved-label">
				<input
					passwordDisplay
					type="password"
					name="password"
					formControlName="password"
					class="form-control password_input"
					[ngClass]="{'error-field': submitted && loginFormFileds.password.errors}"
					placeholder="&nbsp;"
				/>
				<span>Пароль</span>
			</label>
		</div>

		<button class="btn_enter" type="submit">Войти</button>
	</form>
	<div class="password-remember">
		<span class="btn_remember" (click)=passRemember()>Напомнить пароль</span>
	</div>
