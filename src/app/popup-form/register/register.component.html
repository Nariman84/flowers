<form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
	<div class="form-group register">
		<input type="text" formControlName="username" class="form-control username_input" placeholder="Имя" />
	</div>
	<div class="form-group telephone">
		<input type="tel" formControlName="telephone" class="form-control telephone_input" placeholder="Телефон" />
	</div>
	<div class="form-group email">
		<input type="email" formControlName="email" class="form-control email_input" placeholder="email" />
	</div>
	<div class="form-group password">
		<input type="password" formControlName="password" class="form-control password_input" autocomplete="off" placeholder="Пароль" />
		<span class="pass-error">Пароли не совпадают</span>
	</div>
	<div class="form-group confirm-password">
		<input type="password" class="form-control confirm-password_input" autocomplete="off" placeholder="Повторите пароль" />
	</div>
	<div class="form-group agree-terms">
		<input type="checkbox" id="agree" class="form-control agree-terms_input" />
		<label for="agree">
			Я соглашаюсь с <a href="#">условиями использования сайта</a>
		</label>
	</div>
	<button type="submit">Войти</button>
</form>
