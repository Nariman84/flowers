<div class="row favorites_product-list">
	<ng-container *ngFor="let product of favoriteProductsList">
		<div favorite-item
			class="col-sm-6 col-md-4 col-lg-3 text-center"
			[flower]="product"
			(removeProduct)="removeProductInFavorites($event)"
		>
		</div>
		<hr *ngIf="isMobile" />
	</ng-container>
</div>
