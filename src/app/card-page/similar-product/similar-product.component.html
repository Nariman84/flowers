<ng-container *ngIf="similarProducts.length">
	<div class="container">
		<h2 class="similar_title">
			Вам также может понравится
		</h2>
		<div class="row similar-product-list">
			<ng-container *ngFor="let similarProduct of similarProducts">
				<similar-product-item [flower]="similarProduct" class="col-3"></similar-product-item>
			</ng-container>
		</div>
	</div>
</ng-container>
