<ng-container *ngIf="similarProducts.length">
	<div class="container">
		<h2 class="similar_title">
			Вам также может понравится
		</h2>
		<ng-container *ngIf="isDesktop; else mobile">
			<div class="row similar-product-list">
				<ng-container *ngFor="let similarProduct of similarProducts">
					<similar-product-item [flower]="similarProduct" class="col-3"></similar-product-item>
				</ng-container>
			</div>
		</ng-container>
		<ng-template #mobile>
			<div class="similar-product-list">
				<ngx-slick-carousel class="carousel"
								#slickModal="slick-carousel"
								[config]="slideConfigSimilarMobile">
					<ng-container ngxSlickItem *ngFor="let similarProduct of similarProducts">
						<similar-product-item [flower]="similarProduct"></similar-product-item>
					</ng-container>
				</ngx-slick-carousel>
			</div>
		</ng-template>
	</div>
</ng-container>
